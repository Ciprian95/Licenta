<div class="navbar">
  <div class="title">
    {{title}}
  </div>
</div>
<div class="pageContainer">
  <div class="contentBody">
    <div class="row">
      <div class="tile col-md-5 col-sm-10 col-10">
          <input type="file" class="form-control mb-4 mt-4" (change)="onFileChanged($event)" #fileInput>
          <button (click)="onUpload()" class="btn btn-info">Upload</button>
          <div *ngIf="resultsLoading" class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
          </div>
          <div *ngIf="isImageSelected">
            <div class="subtitle">
              Selected image
            </div>
            <div style="width: 100%">
              <img class="mx-auto" style="display: -webkit-box;" [src]="imageSrc"/>
            </div>
            <div *ngIf="!!predictedClass" class="prediction">
              Predicted class: {{predictedClass}}
            </div>
            <div *ngIf="!!predictedClass" style="text-align: center;">
              Prediction request time: {{elapsedTime}} milliseconds
            </div>
          </div>
      </div>
      <div class="tile col-md-7 col-sm-14 col-14 mb-4 mt-4" style="text-align: center">
          <div class="subtitle">
            Results
          </div>
          <div style="height: 60vh; max-height: 450px">
            <canvas id="bar-chart-horizontal" width="800" height="500"></canvas>
          </div>
      </div>
    </div>
  </div>
</div>
